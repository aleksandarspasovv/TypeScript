<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Glowing Circles Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 20%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      position: absolute;
      background: transparent;
      width: calc(var(--i) * 1vmin); /* smaller step size for 100 circles */
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid rgb(0, 255, 13);
      transform-style: preserve-3d;
      transform: rotateX(70deg) translateZ(50px);
      animation: animate 3s ease-in-out calc(var(--i) * 0.05s) infinite;
      box-shadow:
        0 0 10px rgb(124, 124, 124),
        inset 0 0 10px rgb(124, 124, 124);
    }

    @keyframes animate {
      0%, 100% {
        transform: rotateX(70deg) translateZ(50px) translateY(0);
        filter: hue-rotate(0);
      }
      50% {
        transform: rotateX(70deg) translateZ(50px) translateY(-50vmin);
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    const container = document.getElementById("container");
    for (let i = 0; i < 100; i++) {
      const circle = document.createElement("div");
      circle.className = "circle";
      circle.style.setProperty("--i", i);
      container.appendChild(circle);
    }
  </script>
</body>
</html>
